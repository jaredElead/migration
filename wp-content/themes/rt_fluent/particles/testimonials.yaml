    nav:
      type: select.select
      label: Prev / Next
      description: Enable or disable the Prev / Next navigation.
      default: disabled
      options:
        enabled: Enable
        disabled: Disable

    dots:
      type: select.select
      label: Dots
      description: Enable or disable the Dots navigation.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    loop:
      type: select.select
      label: Loop
      description: Enable or disable the Inifnity loop. Duplicate last and first items to get loop illusion. This option <strong>won't work</strong> in Showcase mode.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    autoplay:
      type: select.select
      label: Autoplay
      description: Enable or disable the Autoplay.
      default: disabled
      options:
        enabled: Enable
        disabled: Disable

    autoplaySpeed:
      type: input.text
      label: Autoplay Speed
      description: Set the speed of the Autoplay, in milliseconds.
      placeholder: 5000

    pauseOnHover:
      type: select.select
      label: Pause on Hover
      description: Pause the slideshow when hovering over slider, then resume when no longer hovering.
      default: enabled
      options:
        enabled: Enable
        disabled: Disable

    items:
      type: collection.list
      array: true
      label: Testimonials
      description: Create testimonials.
      value: author
      ajax: true

      fields:
        .image:
          type: input.imagepicker
          label: Image
          description: Select desired image.
        .author:
          type: input.text
          label: Author
          description: Enter testimonial author name
        .position:
          type: input.text
          label: Position
          description: Enter author position
        .testimonial:
          type: textarea.textarea
          label: Testimonial
          description: Customize testimonial text.
          placeholder: Customize testimonial text
